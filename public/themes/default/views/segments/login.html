<div class="login-oval mdl-grid">

	<form class="form-horizontal login-form" role="form" method="POST" action="/login">
		<h3 class="form-title font-green">Sign In</h3>
	    <div class="mt-form-group">
	    <input type="hidden" class="hidden" name="_token" value="{{token}}">
	        <div>
	            <div class="input-icon">
	                <input type="email" class="form-control" placeholder="Email" name="email">
	                <div class="form-control-focus"> </div>
	                <i class="mdi mdi-email-outline"></i>
	            </div>
	        </div>
	    </div>
	    <div class="mt-form-group" style="margin-bottom: 0;">
	        <div>
	            <div class="input-icon right">
	                <input type="password" class="form-control" placeholder="Password" name="password">
	                <div class="form-control-focus"> </div>
	                <i class="mdi mdi-key"></i>
	            </div>
	        </div>
	    </div>
	    <div class="mt-form-group">
	        <button type="submit" class="btn float mdl-button btn-blue waves-effect waves-button waves-float login">LOGIN</button>
	        <div class="mdl-checkbox">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events is-upgraded" for="checkbox-1" ng-class="{'is-checked':shot.featured}" data-upgraded=",MaterialCheckbox,MaterialRipple">
                  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input ng-pristine ng-untouched ng-valid" ng-model="shot.featured">
                  <span class="mdl-checkbox__label">Remember me</span>
                <span class="mdl-checkbox__focus-helper"></span><span class="mdl-checkbox__box-outline"><span class="mdl-checkbox__tick-outline"></span></span><span class="mdl-checkbox__ripple-container mdl-js-ripple-effect mdl-ripple--center" data-upgraded=",MaterialRipple"><span class="mdl-ripple is-animating" style="width: 103.823px; height: 103.823px; transform: translate(-50%, -50%) translate(18px, 18px);"></span></span></label>
        </div>

	        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
	    </div>
	    <div class="login-options">
            <h4>Or login with</h4>
            <ul class="social-icons">
                <li>
                    <a class="social-icon-color facebook" data-original-title="facebook" href="/login/facebook"></a>
                </li>
                <li>
                    <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                </li>
            </ul>
        </div>
	</form>

</div>
